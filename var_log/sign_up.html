<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <section>
        <div class="form-value">
            <div class="form-box">
                <form method="get" action="http://www.anita.com/cgi-bin/var_log/take_inscription.cgi" >
                    <h2>Create your account</h2>
    
                   <div class="inputbox"> 
                        <img src="Logo/Image_png/user2-removebg-preview.png">
                        <input type="text" name="username" required>
                        <label for="username">Username</label>
                   </div>
                   
                   <div class="inputbox">
                        <img src="Logo/Image_png/passwd1-removebg-preview.png">
                        <input type="password" name="passwd1" required >
                        <label for="passwd1">Password</label>
                   </div>
                   
                   <div class="inputbox"> 
                         <img src="Logo/Image_png/passwd1-removebg-preview.png">
                        <input type="password" name="passwd2" required>
                        <label for="passwd2">Confirm Password</label>
                    </div>

                    <input type="submit" value="Sign up">

                    <div class="register">
                        <p>Already have an account? : &ensp;<a href="login.html">Log in</a></p>
                    </div>

    
                </form>   
            </div>
            <div class="precautions">
                <p>
                    *Username doit avoir 3 caractères minimum.<br>
                    *Les mots de passe doivent contenir 6 caractères au moins.
                </p>
            </div>
            
            
        </div>
    </section>
    
</body>
</html>
